<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <meta charset="UTF-8" />
    <title>Enkripsi & Dekripsi File</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body class="bg-light text-dark">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <p class="text-muted mb-4">
      👋 Selamat datang, <strong>{{ user.email }}</strong>
    </p>

    <div class="container py-5">
      <h1>
        <div class="container py-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">🔐 Enkripsi & Dekripsi File</h1>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
          </div>
        </div>
      </h1>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form action="/buat-kunci" method="post" class="mb-4">
        <label for="teks_kunci" class="form-label">Buat Kunci Manual:</label>
        <input
          type="text"
          name="teks_kunci"
          id="teks_kunci"
          class="form-control mb-2"
          placeholder="Minimal 8 karakter"
          required
        />
        <button class="btn btn-dark w-100">Buat Kunci</button>
      </form>

      <form
        action="/enkripsi"
        method="post"
        enctype="multipart/form-data"
        class="mb-4"
      >
        <label for="file" class="form-label">Pilih File untuk Enkripsi:</label>
        <input
          type="file"
          name="file"
          id="file"
          class="form-control mb-2"
          required
        />
        <button class="btn btn-dark w-100">Enkripsi File</button>
      </form>

      <form action="/dekripsi" method="post" enctype="multipart/form-data">
        <label for="file" class="form-label">Pilih File Terenkripsi:</label>
        <input
          type="file"
          name="file"
          id="file"
          class="form-control mb-2"
          required
        />
        <label for="output_name" class="form-label">Nama File Output:</label>
        <input
          type="text"
          name="output_name"
          id="output_name"
          class="form-control mb-2"
          required
        />
        <button class="btn btn-dark w-100">Dekripsi File</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
